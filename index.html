<!-- 
Tic Tac Toe

Application is a stand alone, static web page game of tic tac toe.
Computer (AI) will never lose a game.
Application should be able to run based on HTML, CSS and Javascript.
Game will let player choose to be either X or O, computer will take other choice.
Game will let player go first.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Noughts And Crosses</title>

	<!-- CSS -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" >
	<link href="bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" >

</head>
<body>

	<header>
		<div class="container">
       		<h1>Nought And Crosses</h1>
       	</div>
    </header>

    <section id="splash">
		<div class="container">
			<div class="row">
				<h3>Select <a class="btn btn-default btn-x">X</a> or <a class="btn btn-default btn-y">O</a> to <button class="btn btn-play" disabled>PLAY</button></h3>
			</div>
		</div>
	</section>

	<section id="game">
		<div class="container">
			<div class="row">
				<div class="cell" id="1"></div>
				<div class="cell" id="2"></div>
				<div class="cell" id="3"></div>
			</div>
			<div class="row">
				<div class="cell" id="4"></div>
				<div class="cell" id="5"></div>
				<div class="cell" id="6"></div>
			</div>
			<div class="row">
				<div class="cell" id="7"></div>
				<div class="cell" id="8"></div>
				<div class="cell" id="9"></div>
			</div>
		</div>
	</section>

	<!-- Javascript  -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/sweetalert/dist/sweetalert-dev.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
